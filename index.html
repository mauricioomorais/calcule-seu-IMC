<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="/IMC/index.css">

</head>
<body>


    <section class="sec-conteiner">
        <div class="conteiner">
            <div>
                <h1>Tabela IMC</h1>
            </div>
            <div class="conteiner-grid">
                <div>
                    <h2>IMC</h2>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,90</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div>
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
            <div>
                <h2 class="calcule-peso">Cálcule seu Peso:</h2>
            </div>
            <form class="conteiner-form"action="/" method="post" id="formulario">
                <label for="peso"class="peso">Peso:</label>
                <input type="text" id="peso" >
                <label for="altura" class="altura">Altura:</label>
                <input type="text" id="altura">
                <button type="submit">Enviar</button>
            </form>



            <div class="conteiner-resultado">
                <div id="resultado"></div>
            </div>
            
    </div>

    
    </section>
    <script src="index.js" ></script> 
</body>
</html>
